$font = JetBrainsMono Nerd Font

background {
    monitor =
}

general {
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
}

label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

image {
    monitor =
    path = ~/Media/Pictures/yamagen.png
    size = 100
    position = 0, 75
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 450, 70
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.1
    dots_center = false
    dots_rounding = -1
    dots_fade_time = 200
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    font_family = $font
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false

    position = 0, -50
    halign = center
    valign = center
}
